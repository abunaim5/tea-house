<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9ac6ff3bbe.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color-gray': '#777',
                        'color-black': '#1C1C1C',
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- css custom styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header class="container mx-auto mt-16">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
                <div>
                    <h1 class="text-7xl text-color-black font-extrabold">
                        It's good <br>
                        tea time at The <br>
                        Tea House
                    </h1>
                    <p class="py-8 text-lg text-color-gray font-medium">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button class="btn btn-primary text-xl font-bold">Explore More</button>
                </div>
                <div class="relative">
                    <img src="images/banner.png" class="max-w-lg" />
                    <div
                        class="flex justify-center items-center gap-4 max-w-64 p-5 bg-white rounded-xl absolute left-9 -bottom-4 shadow-md">
                        <i class="fa-solid fa-star text-4xl text-[#FFDC64]"></i>
                        <div>
                            <h3 class="text-3xl text-color-black font-extrabold">5.00</h3>
                            <p class="text-color-gray font-semibold font">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto">

    </main>
    <footer>

    </footer>
</body>

</html>
